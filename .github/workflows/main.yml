name: Run Rest Assured Test Cases

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Use a stable version like 17
          distribution: 'temurin'
          cache: maven



            - name: Run tests
              run: mvn clean test