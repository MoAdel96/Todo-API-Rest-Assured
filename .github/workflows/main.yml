name: Run Rest Assured Test Cases

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Use a stable version like 17
          distribution: 'temurin'  # Specify the distribution
          cache: maven

      - name: Set up Maven
        uses: sormuras/actions/setup-maven@v1
        with:
          maven-version: '4.0.0'  # Specify the Maven version you want to use

      - name: Run tests
        run: mvn clean test