name: Run Rest Assured Test Cases

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'  # Ensure this is a valid distribution
          cache: maven

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          maven-version: '3.9.8'  # Specify the Maven version you want to use

      - name: Run tests
        run: mvn clean test