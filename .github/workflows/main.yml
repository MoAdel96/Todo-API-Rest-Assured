name: Run Rest Assured Test Cases

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: '21'  # You can specify the JDK distribution if needed
          cache: maven

      - name: Run tests
        run: mvn clean test